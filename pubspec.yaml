name: komentory
description: "Komentory > Your online focus group for everything"

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  responsive_framework: ^0.1.5
  bitsdojo_window: ^0.1.1+1
  flutter_dotenv: ^5.0.2
  flutter_svg: ^0.23.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/brand/
    - assets/icons/
    - assets/images/
    - assets/google_fonts/
